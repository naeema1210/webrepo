<html>
<body>
<h1 style="color:red" ><center><b><u>STRING FUNTIONS</u></b></center></h1>
<h3 style="color:blue">Apple, Banana, Kiwi</h3>
<h4 style="color:green">substring(7,13)</h4>
<p id="demo"></p>
<h4 style="color:green">slice(-12)</h4>
<p id="demo1"></p>
<h4 style="color:green">subst(-4)</h4>
<p id="demo2"></p>
<script>
let text = "Apple, Banana, Kiwi";
let part = text.substring(7,13);
document.getElementById("demo").innerHTML = part;
let text1 = "Apple, Banana, Kiwi";
let part1 = text1.slice(-12);
document.getElementById("demo1").innerHTML = part1;
let text2 = "Apple, Banana, Kiwi";
let part2 = text2.substr(-4);
document.getElementById("demo2").innerHTML = part2;
</script>
</body>
</html>

<html>
<head>
<title>validation form</title>
<script>
function validation()
{
var x=document.myform.t1.value;
if(x==" ")
{
alert("Name must be filled out");
return false;
}
}

</script>
</head>
<body>
<h1 style="color:brown;text-align:center;"><b><u><center>FORM</center></u></b></h1>
<form name="myform" >
&nbsp;
NAME &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<input type="text" placeholder="enter your name" id="t1" name="name" onsubmit ="return validation()"/><br><br>
&nbsp;
DATE OF BIRTH &nbsp;:&nbsp;<input type="date" name="birth" id="t2"/></br><br>&nbsp;
PERMANANT ADDRESS &nbsp;:&nbsp;<br><textarea rows="4" cols="25" name="address" id="t3"></textarea><br><br>&nbsp;
PHONE NUMBER :&nbsp;<input type="text" placeholder="" id="t4" name="pno"/><br><br>&nbsp;
USER NAME &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<input type="text" name="username" id="t5"/><br><br>&nbsp;
EMAIL ID &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<input type="text" name="email" id="t6"/><br><br>&nbsp;
PASSWORD  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<input type="text" name="password" id="t7"/><br><br>&nbsp;
<input type="submit" value="submit">




</form>
</body>
</html>
